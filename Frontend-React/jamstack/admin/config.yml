backend:
  name: git-gateway
  branch: preview
media_folder: images
public_folder: /images
collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: _data/config.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: domain
            label: Domain
            required: false
            hint: >-
              The domain of your site, including the protocol, e.g.
              https://mysite.com/
          - widget: select
            name: palette
            label: Color Palette
            required: true
            default: green
            options:
              - cyan
              - green
              - yellow
          - widget: string
            name: snipcart_api_key
            label: Snipcart public API key
            required: true
          - widget: image
            name: favicon
            label: Favicon
            required: false
          - widget: image
            name: logo_light
            label: Logo Light
            required: true
          - widget: image
            name: logo_dark
            label: Logo Dark
            required: true
          - widget: image
            name: hamburger_background_image
            label: Hamburger Menu Background Image
            required: false
          - widget: image
            name: bg_image_primary
            label: Product Left Background Image
            required: false
          - widget: number
            name: bg_image_primary_opacity
            label: Product Left Background Image Opacity
            required: false
            hint: >-
              An integer between 0 and 100. A lower value makes the image more
              transparent
            valueType: int
          - widget: image
            name: bg_image_secondary
            label: Product Right Background Image
            required: false
          - widget: image
            name: bg_image_product
            label: Product Nav Background Image
            required: false
          - widget: list
            name: main_menu
            label: Navigation Links
            required: false
            hint: List of navigation links
            fields:
              - widget: string
                name: title
                label: Title
                required: true
              - widget: string
                name: url
                label: URL
                required: true
                default: '#'
              - widget: select
                name: style
                label: Style
                required: true
                default: primary
                options:
                  - primary
                  - secondary
                  - link
              - widget: boolean
                name: arrow
                label: CTA Arrow
                required: false
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: action
          - widget: string
            name: footer_text
            label: Footer Text
            required: false
  - name: home
    label: Home
    files:
      - name: home
        label: Home
        file: index.md
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: The title of the page
          - widget: string
            name: page_css_class
            label: Page CSS class
            required: false
          - widget: boolean
            name: white_header
            label: White header
            required: false
          - widget: list
            name: sections
            label: Sections
            required: false
            hint: Page sections
            types:
              - name: hero_section
                widget: object
                label: Hero Section
                fields:
                  - widget: string
                    name: section_id
                    label: Section ID
                    required: false
                  - widget: image
                    name: background_image
                    label: Background Image
                    required: false
                    hint: The image shown in the background of the section.
                  - widget: number
                    name: background_image_opacity
                    label: Background image opacity
                    required: false
                    hint: >-
                      An integer between 0 and 100. A lower value makes the
                      image more transparent
                    valueType: int
                  - widget: markdown
                    name: content
                    label: Content
                    required: false
                    hint: The text content of the section.
                  - widget: list
                    name: actions
                    label: Action Buttons
                    required: false
                    fields:
                      - widget: string
                        name: title
                        label: Title
                        required: true
                      - widget: string
                        name: url
                        label: URL
                        required: true
                        default: '#'
                      - widget: select
                        name: style
                        label: Style
                        required: true
                        default: primary
                        options:
                          - primary
                          - secondary
                          - link
                      - widget: boolean
                        name: arrow
                        label: CTA Arrow
                        required: false
                      - widget: hidden
                        name: type
                        label: Object Type
                        required: true
                        hint: The type of the object
                        default: action
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: hero_section
              - name: header_section
                widget: object
                label: Header section
                fields:
                  - widget: string
                    name: section_id
                    label: Section ID
                    required: false
                  - widget: image
                    name: background_image
                    label: Background image
                    required: false
                  - widget: string
                    name: headline
                    label: Headline
                    required: false
                  - widget: markdown
                    name: subtitle
                    label: Subtitle
                    required: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: header_section
              - name: featured_products_section
                widget: object
                label: Featured Products Section
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                  - widget: string
                    name: section_id
                    label: Section ID
                    required: false
                  - widget: boolean
                    name: light_title
                    label: Light title
                    required: false
                  - widget: boolean
                    name: icon
                    label: Show Heart Icon
                    required: false
                  - widget: relation
                    name: featured_products
                    label: Featured Products
                    required: false
                    collection: product
                    multiple: true
                    valueField: 'products/{{slug}}.md'
                    searchFields:
                      - title
                    displayFields:
                      - title
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: featured_products_section
              - name: featured_categories_section
                widget: object
                label: Categories Section
                fields:
                  - widget: string
                    name: section_id
                    label: Section ID
                    required: false
                  - widget: string
                    name: title
                    label: Title
                    required: false
                  - widget: relation
                    name: featured_categories
                    label: Featured Categories
                    required: false
                    collection: category
                    multiple: true
                    valueField: 'category/{{slug}}.md'
