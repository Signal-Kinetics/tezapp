{% assign image = include.image %}
{% assign alt = include.alt %}
{% assign cssClass = include.cssClass %}

{% assign image_is_not_empty = image | is_not_empty %}
{% if image_is_not_empty %}
<picture>
  <img src="{{ image | relative_url }}" {% assign alt_is_not_empty = alt | is_not_empty %}{% if alt_is_not_empty %}alt="{{ alt }}"{% endif %}  {% assign cssClass_is_not_empty = cssClass | is_not_empty %}{% if cssClass_is_not_empty %}class="{{ cssClass }}"{% endif %}>
</picture>
{% endif %}
