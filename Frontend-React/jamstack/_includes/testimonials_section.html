{% assign section = include.section %}
{% assign testimonials = section.testimonials %}
<section class="content__row" data-id="{{ section.section_id }}">
    <h2 class="content__row-title">{{ section.title }}</h2>
    <div class="quotes">
        {% for testimonial in testimonials %}
        <div class="quotes__item">
            <svg class="quotes__icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 14.182l4.571-14.182h4.952l-3.81 13.289h3.81v10.711h-9.524v-9.818zM14.476 14.182l4.571-14.182h4.952l-3.81 13.289h3.81v10.711h-9.524v-9.818z"></path>
            </svg>
            <div class="quotes__text">{{ testimonial.text }}</div>
            <div class="quotes__author">{{ testimonial.author.name }}<span class="quotes__location">, {{ testimonial.author.location }}</span></div>
        </div>
        <div class="quotes__separator"></div>
        {% endfor %}
    </div>
</section>
